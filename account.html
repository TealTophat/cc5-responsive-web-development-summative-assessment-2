    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>WatchStuff: See Everything</title>
</head>

<body>
    <!--Header + Navigation-->
    <header>
        <a href="index.html">
            <h1>WatchStuff</h1>
        </a>
        <nav>
            <a href="recent.html">Recent</a>
            <a href="featured.html">Featured</a>
            <a href="browse.html">Browse</a>
        </nav>
        <a href="account.html">
            <img src="media/blank-profile-picture-973460_640.png" , class="account-icon">
        </a>
    </header>

    <!--Main Content-->
    <main>
        <div class="main-content">
            <div class="main-header">
                <h1>✨✨✨My Account✨✨✨</h1>
            </div>
            <div>
                <div class="account-menu">
                    <img src="media/blank-profile-picture-973460_640.png" class="accountpage-icon">

                    <h1>Log In</h1>

                    <form>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Example" required>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                        <label for="tag">@ Tag</label>
                        <input type="text" id="tag" name="tag" placeholder="@exampletag" required>

                        <div class="buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>

    </footer>

    <script src="watchstuff.js"></script>
